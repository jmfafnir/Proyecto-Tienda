<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ventas</title>
    <script type="text/javascript" src="./vista/js/devoluciones.ventas.js"></script>
</head>

<body>

    <div class="card-panel">
        <div class="row">

            <div class="input-field col s4">
                <select id="venta-cliente"></select>
                <label for="venta-cliente">Cliente</label>
            </div>

            <div class="input-field col s2">
                <input id="venta-numero" type="text" class="active" readonly>
                <label for="venta-numero" class="active">Factua</label>
            </div>

            <div class="input-field col s2">
                <input id="venta-fecha" type="text" class="datepicker">
                <label for="venta-fecha" class="active">Fecha Venta</label>
            </div>

        </div>



        <div id="tabla-devluciones-ventas"></div>



        <nav class="nav-wrapper grey lighten-2">
            <ul class="right hide-on-med-and-down">
                <li><a id="venta-cancelar" class="waves-effect waves-light btn">Cancelar Devolucion <i class="material-icons right">clear</i></a></li>
                <li><a id="venta-registrar" class="waves-effect waves-light btn">Registrar Devolucion<i class="material-icons right">send</i></a></li>
            </ul>
        </nav>
    </div>

</body>

</html>
