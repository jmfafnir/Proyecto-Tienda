<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ventas</title>
    <script type="text/javascript" src="./vista/js/devoluciones-ventas.js"></script>
</head>

<body>

    <div class="card-panel">
        <div class="row">

            <div class="input-field col s5">
                <select id="devolucion-cliente"></select>
                <label for="devolucion-cliente">Cliente</label>
            </div>

            <div class="input-field col s5">
                <select id="devolucion-venta">
                    <option value="" disabled selected>Sin elementos</option>
                </select>
                <label for="devolucion-venta">Venta a hacer devoluciones</label>
            </div>

            <div class="input-field col s2">
                <input id="devolucion-fecha" type="text" class="datepicker">
                <label for="devolucion-fecha" class="active">Fecha</label>
            </div>

        </div>

        <nav class="nav-wrapper teal lighten-5">
            <a class="blue-grey-text">&nbsp;<b>Detalle de venta</b></a>
        </nav>

        <div id="tabla-devluciones-ventas"></div>



        <nav class="nav-wrapper grey lighten-2">
            <ul class="right hide-on-med-and-down">
                <li><a id="devolucion-cancelar" class="waves-effect waves-light btn">Cancelar Devolucion <i class="material-icons right">clear</i></a></li>
                <li><a id="devolucion-registrar" class="waves-effect waves-light btn">Registrar Devolucion<i class="material-icons right">send</i></a></li>
            </ul>
        </nav>
    </div>

</body>

</html>
